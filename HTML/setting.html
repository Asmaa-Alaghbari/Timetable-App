<!-- setting.html -->
<!--
  Providing users with options to customize their profile information. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Profile Setting</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <header>
      <img src="/Logos/Timetable3.png" alt="logo" class="logo" />
      <div id="sidenav" class="sidenav">
        <img
          src="/Images/profile.jpeg"
          alt="profile image"
          class="sidenav-image"
        />
        <a class="closeNav" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="setting.html">Setting</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <span class="openNav" onclick="openNav()">&#9776;</span>
    </header>

    <main class="profile-main">
      <h1>Profile Setting</h1>
      <div>
        <form class="profile-img">
          <img
            src="/Images/profile.jpeg"
            alt="profile image"
            id="profile-img"
          />
          <label for="profile-image"></label>
          <input type="file" id="profile-image" name="image" accept="image/*" />
          <button type="submit" name="upload" id="upload-profile-pic">
            Upload
          </button>
        </form>
      </div>

      <form class="profileForm">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Your first name.."
          maxlength="20"
          required
        />

        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Your last name.."
          maxlength="30"
          required
        />

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Your username.."
          minlength="5"
          maxlength="20"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your_email@mail.com"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Your password.."
          minlength="8"
          maxlength="30"
        />

        <label for="about">About:</label>
        <textarea
          class="message"
          placeholder="About you.."
          maxlength="500"
        ></textarea>

        <input type="submit" value="Save" id="saveButton" />
      </form>
    </main>

    <footer>
      <div>
        <img src="/Logos/Timetable1.png" alt="logo" class="footer-logo" />
      </div>
      <div class="copywriting">
        <p>&copy; 2023 Timetable. All rights reserved.</p>
      </div>
    </footer>

    <!-- JAVASCRIPT-->
    <script src="/Javascript/app.js"></script>
  </body>
</html>
